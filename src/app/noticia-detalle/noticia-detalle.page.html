<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{noticia.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col><strong>Autor:</strong> {{noticia.autor.nombre +" "+ noticia.autor.apellido}}</ion-col>
      <ion-col >{{noticia.fecha| date}}</ion-col>
    </ion-row>
    <ion-row>
      <p>{{noticia.contenido}}</p>
    </ion-row>    
  </ion-grid>
</ion-content>
